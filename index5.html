<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
	<input type="text">
	<input type="text" class="fio">
	<input type="text" class="fio">
	<input type="text" class="fio">
		<script>
			document.querySelector('input[type="text"]').addEventListener('blur', fio);
			
			function fio(){
			  let data = document.querySelector('input').value;
			  data = data.split(' ');
			  let splitFio = document.querySelectorAll('.fio');
			  for(let i = 0; i < data.length; i++){
			    splitFio[i].value = data[i];
			  }
			}
		</script>
	</body>
</html>
