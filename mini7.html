			let input = document.querySelector('input');
			input.addEventListener('keyup', filtrCountri);
			
			function filtrCountri(){
			  let countriSuppose = input.value;
			  let countriRest = [];
			  countries.map(function(el){
			    if(el.includes(countriSuppose)){
				  return countriRest.push(el);
				}
			  })
			  let div = document.querySelector('div');
			  div.innerHTML = '';
			  for(let i = 0; i < countriRest.length; i++){
			    let p = document.createElement('p');
				p.innerHTML = countriRest[i];
				p.addEventListener('click', shoose);
				div.appendChild(p);
			  }
			  
			  function shoose(){
			    input.value = this.innerHTML;
				div.innerHTML = '';
			  }
			}
			 
		</script>
