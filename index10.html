<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
	<input type="text">
	<p></p>
		<script>
			document.querySelector('input[type="text"]').addEventListener('blur', format);
			
			function format(){
			  let date = document.querySelector('input').value;
			  let dateNew = new Date().getFullYear();
			  let age = dateNew - date;
			  document.querySelector('p').innerHTML = age;
			}
		</script>
	</body>
</html>
