<!DOCTYPE HTML>
<html>
	<head>
		<style>
			td{
			  border: 1px solid #000;
			  padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr><td data-td="one">1</td><td data-td="two">5</td></tr>
			<tr><td data-td="one">240</td><td data-td="two">170</td></tr>
			<tr><td data-td="one">22</td><td data-td="two">1</td></tr>
			<tr><td data-td="one">50</td><td data-td="two">10</td></tr>
		</table>
		<br>
		<button>MAX</button>
				
		<script>

			let button = document.querySelector('button');
			button.addEventListener('click', sum);
			
			function sum(){
			  let td = document.querySelectorAll('td');
			  let obj ={};
			  for(let i = 0; i < td.length; i++){
				obj[td[i].getAttribute('data-td')] += ',' + td[i].innerHTML;
			  }
			 
			  for(key in obj){
			    obj[key] = obj[key].split(',').slice(1).reduce(function(sum, el){
				  return +sum + (+el);
				});
			  }
			  let tr = document.createElement('tr');
			  document.querySelector('table').appendChild(tr);

			  for(key in obj){
			    let td = document.createElement('td');
				td.innerHTML = obj[key]
				tr.appendChild(td);
			  }
			}
			

		</script>
	</body>
</html>
