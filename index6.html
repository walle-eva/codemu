<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
	<input type="text">
		<script>
			document.querySelector('input[type="text"]').addEventListener('blur', fio);
			
			function fio(){
			  let data = document.querySelector('input').value;
			  data = data.split(' ');
			  document.querySelector('input').value = '';
			  for(let i = 0; i < data.length; i++){
			    document.querySelector('input').value += data[i][0].toUpperCase() + data[i].slice(1) + ' ';
			  }
			}
		</script>
	</body>
</html>
