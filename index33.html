<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<p>text</p>
		<script>

			let numb = 0;
			function color(){
			  let arr = ['red','green','blue']
			  let p = document.querySelector('p');
			  p.style.background = arr[numb];
			  numb++;
			  if(numb > arr.length){
			    numb = 0;
			  }
			}	
			setInterval(color, 1000);

		</script>
	</body>
</html>
