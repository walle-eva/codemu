<!DOCTYPE HTML>
<html>

	<body>
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<a>Change</a>
		<script>

			let a = document.querySelector('a');
			a.addEventListener('click', change);
						
			function change(){
			let input = document.querySelectorAll('input');
			  for(let i = 0; i < input.length; i++){
			    if(!input[i].checked){
				  input[i].checked = true;
				}
			  }
			}


		</script>
	</body>
</html>
