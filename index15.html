<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
	<input type="text">
	<p>20</p>
	<p>3</p>
	<p>1</p>
	<p>5</p>
	<input type="button" value="ЖМИ">
		<script>
			document.querySelector('input[type="button"]').addEventListener('click', number);
			
			function number(){
			  let data = document.querySelectorAll('p');
			  let dataValue = [].map.call(data, function(elem){
			    return elem.innerHTML;
			  })
			  
			  dataValue.sort(sortValue);
			  document.querySelector('input[type="text"]').value = dataValue;
			}
			
			function sortValue(a, b){
			  return a - b;
			}
		</script>
	</body>
</html>
