<!DOCTYPE HTML>
<html>
	<head>
		<style>
			td{
			  border: 1px solid #000;
			  padding: 10px;
			}
			.red{
			  background: #ff0000;
			}
		</style>
	</head>
	<body>
		<table>
			<tr><td data-td="one">1</td><td data-td="two">5</td></tr>
			<tr><td data-td="one">240</td><td data-td="two">170</td></tr>
			<tr><td data-td="one">22</td><td data-td="two">1</td></tr>
			<tr><td data-td="one">50</td><td data-td="two">10</td></tr>
		</table>

				
		<script>
			
			let table = document.querySelector('table');
			table.addEventListener('click', change);
			
			function change(event){
			  if(event.target.closest('td')){
				let self = event.target;
				let input = document.createElement('input');
				input.value = event.target.innerHTML
				event.target.innerHTML = '';
				event.target.appendChild(input);
				
				let button = document.createElement('button');
				button.innerHTML = 'Save';
				button.addEventListener('click', function() {
				 save(input, self);
				}, false);
				event.target.appendChild(button);
			  }
			}
			
			function save(input, self){
			  self.innerHTML = input.value;
			}
			

		</script>
	</body>
</html>
